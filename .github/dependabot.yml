version: 2
updates:
  - package-ecosystem: "gradle"
    directories:
      - "/wsdl2kotlin/"
      - "/wsdl2kotlin-runtime/"
      - "/wsdl2kotlin-gradle-plugin/"
    schedule:
      interval: "weekly"
      timezone: "Asia/Tokyo"
      day: "friday"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.jvm"
          - "org.jetbrains.kotlin:kotlin-bom"
          - "org.jetbrains.kotlin:kotlin-stdlib"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "Asia/Tokyo"
      day: "friday"
